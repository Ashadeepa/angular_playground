
<div style="display: flex; justify-content: center; align-items: center; padding-top: 10px;">
  <button (click)="toggleImageVisibility()">
    {{ isImageVisible ? 'Hide Image' : 'Show Image' }}
  </button>
</div>
<div style="display: flex; justify-content: center; align-items: center; padding-top: 20px;">
  <img *ngIf="isImageVisible" src="assets/homepage.jpg" data-src="assets/homepage.jpg" class="progressive-image" alt="Progressive Image">
</div>

<p *ngIf="isOnline; else offlineTemplate">You are online!</p>
<ng-template #offlineTemplate>
  <p>You are offline. Some features may not work.</p>
</ng-template>

<h2>Posts</h2>
<button (click)="refreshPosts()"> Refresh posts </button>
  <ul>
    <li *ngFor="let post of posts | slice:0:3">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>

<h3> Users </h3>
<button (click)="refreshUsers()"> Refresh Users </button>
<ul>
  <li *ngFor="let user of users | slice:0:3">
    <h3>{{ user.name }}</h3>
    <p>From - {{ user.city }}</p>
  </li>
</ul>
