<div class="video-chat-wrapper">
  <h2>1. Start your Webcam</h2>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video #webcamVideo autoplay playsinline></video>
    </span>
  </div>
  <div>
    <button (click)="startWebcam()">Start Webcam</button>
  </div>
  <div>
    <button (click)="stopWebcam()">Stop Webcam</button>
  </div>
</div>
